name: CI
on:
  pull_request_target: {}
jobs:
  insecure:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      actions: write
    steps:
      - name: Checkout (unpinned)
        uses: actions/checkout@v2
      - name: Setup Node (unpinned)
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Broad OIDC token misuse
        run: |
          echo "Requesting OIDC token..."
          curl -sLS "${ACTIONS_ID_TOKEN_REQUEST_URL}" -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" || true
      - name: Echo secrets into logs (bad)
        env:
          DUMMY_AWS_ACCESS_KEY_ID: ${{ secrets.DUMMY_AWS_ACCESS_KEY_ID }}
          DUMMY_AWS_SECRET_ACCESS_KEY: ${{ secrets.DUMMY_AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS AKID: $DUMMY_AWS_ACCESS_KEY_ID"
          echo "This is intentionally bad."
      - name: Lint shell
        run: bash scripts/bad.sh foo
